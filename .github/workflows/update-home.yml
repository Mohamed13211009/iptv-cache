name: Update home.json

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"   # كل 10 دقائق (ممكن تخليه 15 لو تحب)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build home.json
        env:
          XTREAM_BASE_URL: ${{ secrets.XTREAM_BASE_URL }}
          XTREAM_USERNAME: ${{ secrets.XTREAM_USERNAME }}
          XTREAM_PASSWORD: ${{ secrets.XTREAM_PASSWORD }}
        run: python scripts/update_home.py

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/home.json
          git commit -m "Update home.json" || echo "No changes"
          git push
